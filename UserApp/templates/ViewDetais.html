{%extends "index.html"%}

{%block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -webkit-text-shadow: rgba(0, 0, 0, .01) 0 0 1px;
        text-shadow: rgba(0, 0, 0, .01) 0 0 1px
    }

    .breadcrumb-item+.breadcrumb-item::before {
        content: ">"
    }

    .breadcrumb {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        padding: .1rem 0rem !important;
        margin-bottom: 0rem;
        list-style: none;
        background-color: #ffffff;
        border-radius: .25rem
    }

    .product_name {
        font-size: 20px;
        font-weight: 400;
        margin-top: 0px
    }

    .product_price {
        display: inline-block;
        font-size: 30px;
        font-weight: 500;
        margin-top: 9px;
        clear: left
    }

    .product_info {
        color: #4d4d4d;
        display: inline-block
    }

    .product_options {
        margin-bottom: 10px
    }

    .product_description {
        padding-left: 0px
    }

    .product_quantity {
        width: 104px;
        height: 47px;
        border: solid 1px #e5e5e5;
        border-radius: 3px;
        overflow: hidden;
        padding-left: 8px;
        padding-top: -4px;
        padding-bottom: 44px;
        float: left;
        margin-right: 22px;
        margin-bottom: 11px
    }

    .image_selected {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: calc(100% + 15px);
        height: 525px;
        -webkit-transform: translateX(-15px);
        -moz-transform: translateX(-15px);
        -ms-transform: translateX(-15px);
        -o-transform: translateX(-15px);
        transform: translateX(-15px);
        border: solid 1px #e8e8e8;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 15px
    }

    .qty{
        margin-bottom: 15px;
    }
    /* .row-underline {
        content: "";
        display: block;
        border-bottom: 2px solid #3798db;
        margin: 0px 0px;
        margin-bottom: 20px;
        margin-top: 15px
    } */

    .padding-2 {
        margin-right: 5px;
        margin-left: 5px
    }

    .product_text {
        margin-top: 27px
    }

    .product_quantity {
        width: 182px;
        height: 50px;
        border: solid 1px #e5e5e5;
        border-radius: 5px;
        overflow: hidden;
        padding-left: 25px;
        float: left;
        margin-right: 30px
    }

    .product_quantity span {
        display: block;
        height: 50px;
        font-size: 16px;
        font-weight: 300;
        color: rgba(0, 0, 0, 0.5);
        line-height: 50px;
        float: left
    }

    .quantity_buttons {
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        width: 29px;
        border-left: solid 1px #e5e5e5
    }

    .quantity_inc,
    .quantity_dec {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 50%;
        cursor: pointer
    }

    .wrapper,
    .wrapper span {
        height: 20px;
        width: 20%;
        display: flex;
        align-items: left;
        justify-content: center;
        background: #3798db;
    }

    .wrapper {
        height: 25px;
        min-width: 38px;
        display: flex;
        align-items: center;
    }
</style>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b7cece0517.js" crossorigin="anonymous"></script>
    <br>
    <div class="container">
        <form method="post" action="/addToCart">
            {%csrf_token%}
            <div class="product_description">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Book Detais</li>
                    </ol>
                </nav><br>
            </div>
            <div class="row">
                <div class="col-lg-4 order-lg-2 order-1">
                    <div class="image_selected"><img src="{{book.image.url}}" alt=" Book Loading...">
                    </div>
                </div>
                <div class="col-lg-6 order-3">
                    
                    <div class="product_name">
                        <h2>{{book.pname}}</h2>
                    </div>
                    <div><span class="product_price">â‚¹ {{book.price}}</span></div>
                    <hr class="singleline">
                    <div><span class="product_info" style="font-size: 17px;"><b> Description:
                            </b>{{book.description}}<span>
                    </div><br>
                    <div><span class="product_info" style="font-size: 17px;"><b> Author:
                    </b>{{book.author}}<span>
                    </div>
                    <br><input type="hidden" name="bookid" value="{{book.id}}"><br>
                    <div class="row">
                        <div class="col-xs-6 qty" style="margin-left: 13px;">
                            <tr>
                                <td>QTY: </td>
                                <td>
                                    <select class="btn btn-light dropdown-toggle my-select selectpicker" name="qty" data-container="body">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </td>
                            </tr>
                        </div>
                        <div class="col-xs-6">
                            <button type="submit" class="btn btn-primary">Add to <i class="fa fa-shopping-cart"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br>
</body>
{%endblock%}
